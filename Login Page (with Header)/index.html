 
 
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <img src= "https://media.licdn.com/dms/image/D5603AQGQGERVny5Dug/profile-displayphoto-shrink_200_200/0/1685809761318?e=2147483647&v=beta&t=2Zpg4zrLKmDW19jzLjvFWvV6mlQNAVmfuT3EalHD4Kc" alt="" height="20">
        <a href="https://www.sololearn.com/profile/29417005/?ref=app"><button>Follow</button></a>

    </header>

    <main>
        <div class="container">
            <form action="">
                <h2>Login</h2>
                <div class="input-container email-container">
                    <input type="email" placeholder="Username" required>
                    <span class="email-icon"><i class="bx bxs-envelope"></i></span>
                </div>
                <div class="input-container pass-container">
                    <input type="password" placeholder="Password" required>
                    <span class="pass-icon"><i class="bx bxs-lock-alt"></i></span>
                </div>
                <div class="remember-forgot">
                    <label for="remember-me" class="remember-me">
                        <input type="checkbox" name="remember-me" id="remember-me">
                        Remember me
                    </label>
                    <span class="forgot">
                        <a href="#">Forgot Password?</a>
                    </span>
                </div>
                <div class="login-button">
                    <button type="submit">Login</button>
                </div>
                <div class="account-register">
                    <span>Don't have an account?</span>
                    <span class="register">
                        <a href="#">Register</a>
                    </span>
                </div>
                <div class="continue">
                    <span class="hr"></span>
                    <span class="text">Or continue with</span>
                </div>
                <div class="google-login">
                    <button disabled>
                        <img class="googlelogo" src="https://i.ibb.co/JjWmDHg/white-google-logo.png" height="20">
                        Google
                    </button>
                </div>
                <div class="apple-login">
                    <button disabled>
                        <img class="googlelogo" src="https://i.ibb.co/L5NYhPf/Apple-logo-white-svg.png" height="20">
                        Apple
                    </button>
                </div>
            </form>
        </div>
    </main>
</body>

</html>
